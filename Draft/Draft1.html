<!DOCTYPE html>
<html>

<head>
        <title>Drum Machine</title>
        <style>
                .drum_machine {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                }

                .drow {
                        display: flex;
                        align-items: center;
                        margin-bottom: 10px;
                }

                /* .label {
                        margin-right: 10px;
                } */

                .Drum_key {
                        display: inline-block;
                        width: 50px;
                        height: 50px;
                        background-color: gray;
                        border: 1px solid black;
                        border-radius: 10px;
                        margin: 5px;
                        text-align: center;
                        line-height: 50px;
                        color: white;
                }

                .Drum_key.clicked {
                        background-color: blue;
                }

                .Drum_Textbox {
                        margin-right: 10px;
                        padding: 5px;
                        border: 1px solid black;
                        border-radius: 10px;
                }

                .btn {
                    display: inline-block;
                    font-weight: 400;
                    color: #212529;
                    text-align: center;
                    vertical-align: middle;
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    -ms-user-select: none;
                    user-select: none;
                    background-color: transparent;
                    /* border: 1px solid transparent; */
                    padding: .375rem .75rem;/*按键与字间空隙*/
                    font-size: 1rem;/*字体大小*/
                    line-height: 1.5;/*按键高度*/
                    border-radius: .25rem; /*按键圆角*/
                    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
                }

                .btn-group{
                        align-items: center;
                        position: relative;
                        display: inline-flex;
                        vertical-align: middle;


                }

                .btn-success {
                    color: #fff;
                    background-color: #28a745;
                    border-color: #28a745;
                }

                .btn-danger {
                    color: #fff;
                    background-color: #dc3545;
                    border-color: #dc3545;
                }

                /* .fa, .fab, .fal, .far, .fas {
                    -moz-osx-font-smoothing: grayscale;
                    -webkit-font-smoothing: antialiased;
                    display: inline-block;
                    font-style: normal;
                    font-variant: normal;
                    text-rendering: auto;
                    line-height: 1;
                }
                .fa, .fas {
                    font-weight: 900;
                }
                .fa, .far, .fas {
                    font-family: "Font Awesome 5 Free";
                } */

                .fa-play:before {
                    content: "\23f5";
                }

                .fa-stop:before {
                    content: "\23f9";
                }

                /* *, ::after, ::before {
                    box-sizing: border-box;
                } */
        </style>
        <script>
                function playSound(button) {
                        if (button.classList.contains("clicked")) {
                                button.classList.remove("clicked");
                        } else {
                                button.classList.add("clicked");
                        }
                }
        </script>
</head>

<body>
        <div class="drum_machine">
                <div class="drow">
                        <div class="Drum_Textbox">Row 1:</div>
                        <button class="Drum_key" id="drum1-1" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum1-2" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum1-3" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum1-4" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum1-5" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum1-6" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum1-7" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum1-8" onclick="playSound(this)"></button>
                </div>
                <div class="drow">
                        <div class="Drum_Textbox">Row 2:</div>
                        <button class="Drum_key" id="drum2-1" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum2-2" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum2-3" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum2-4" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum2-5" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum2-6" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum2-7" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum2-8" onclick="playSound(this)"></button>
                </div>
                <div class="drow">
                        <div class="Drum_Textbox">Row 3:</div>
                        <button class="Drum_key" id="drum3-1" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum3-2" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum3-3" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum3-4" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum3-5" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum3-6" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum3-7" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum3-8" onclick="playSound(this)"></button>
                </div>
                <div class="drow">
                        <div class="Drum_Textbox">Row 4:</div>
                        <button class="Drum_key" id="drum4-1" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum4-2" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum4-3" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum4-4" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum4-5" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum4-6" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum4-7" onclick="playSound(this)"></button>
                        <button class="Drum_key" id="drum4-8" onclick="playSound(this)"></button>
                </div>
        </div>
        <div class="btn-group">
                <button id="btnPlay" class="btn btn-success"><i class="fas fa-play"></i></button>
                <button id="btnStop" class="btn btn-danger"><i class="fas fa-stop"></i></button>
        </div>
</body>

</html>
