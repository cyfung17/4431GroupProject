<!DOCTYPE html>
<html>

<head>
    <title>Toggle Example</title>
    <script>
        function toggleDivisions() {
            var division1 = document.getElementById("division-1");
            var division2 = document.getElementById("division-2");
            if (division1.style.display === "none") {
                division1.style.display = "block";
                division2.style.display = "none";
            } else {
                division1.style.display = "none";
                division2.style.display = "block";
            }
        }
    </script>
</head>

<body>
    <div id="division-1">
        <button>Button 1</button>
    </div>
    <div id="division-2">
        <button>Button 2</button>
    </div>
    <button onclick="toggleDivisions()">Toggle Divisions</button>
</body>

</html>
